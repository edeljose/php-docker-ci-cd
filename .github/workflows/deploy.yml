name: Deploy PHP App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸš€ Copiar archivos al servidor con puerto SSH personalizado
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_SSH_PORT }}  # Usa la variable del repositorio
          source: "."
          target: "/var/www/php-docker-ci-cd"

      - name: ðŸ“¦ Construir y desplegar con Docker Compose usando puerto SSH personalizado
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ vars.SERVER_SSH_PORT }}  # Usa la variable del repositorio
          script: |
            cd /var/www/php-docker-ci-cd
            docker-compose down
            docker-compose up -d --build
            echo "AplicaciÃ³n desplegada en http://${{ secrets.SERVER_IP }}:8085"

